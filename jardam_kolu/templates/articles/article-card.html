{% load i18n %}

<article>
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">{{ article.title }}</h4>
            <p class="card-text">
                {{ article.content | linebreaks }}
            </p>

            {# Shows number of commentaries if available           #}
            <a href="{% url 'article-detail' article.id %}#disqus_thread"></a>

            <a href="{% url 'article-detail' article.id %}">
                <p class="card-text">
                    <small class="text-muted">
                        {% trans "Last modified" %}: {{ article.modified | timesince }}
                    </small>
                </p>
                <p class="card-text">
                    <small class="text-muted">
                        {% trans "Created" %}: {{ article.created }}
                    </small>
                </p>
            </a>
        </div>
    </div>
</article>
