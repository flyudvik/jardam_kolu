{% extends 'base.html' %}
{% load i18n %}

{% block main %}
    <div class="article">
    <article>
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">{{ article.title }}</h3>
                <p class="card-text">
                    {{ article.content | safe }}
                </p>
                <a href="{% url 'article-detail' article.id %}">
                    <p class="card-text">
                        <small class="text-muted">
                            {% trans "Last modified" %}: {{ article.modified | timesince }}
                        </small>
                    </p>
                    <p class="card-text">
                        <small class="text-muted">
                            {% trans "Created" %}: {{ article.created }}
                        </small>
                    </p>
                </a>
            </div>
        </div>
    </article>
    <div class="disqus">
        {% include 'articles/disqus.html' %}
    </div>
    </div>
{% endblock %}
